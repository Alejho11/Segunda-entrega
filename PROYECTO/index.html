<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Lavado de Manos</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Registro de Lavado de Manos</h1>

  <form id="formRegistro">
    <label for="cargo">Cargo:</label>
    <select id="cargo"></select>

    <label for="momento">Momento:</label>
    <select id="momento"></select>

    <label for="producto">Producto:</label>
    <select id="producto"></select>

    <label for="tecnica">Técnica:</label>
    <select id="tecnica"></select>

    <button type="submit">Registrar</button>
  </form>
  <button type="button" onclick="mostrarHistorial()">Ver historial con técnica correcta</button>


  <section id="resultado"></section>

  <script src="script.js"></script>
</body>
</html>
